---
version: 2
jobs:
    build:
        working_directory: ~/project
        docker:
            - image: circleci/node:latest-browsers
        steps:
            - checkout
            - run:
                name: Show current branch
                command: echo ${CIRCLE_BRANCH}
            - restore_cache:
                keys:
                - v1-dependencies-{{ checksum "package.json" }}
                - v1-dependencies-
            - run:
                name: Install local dependencies
                command: npm install
            - save_cache:
                key: v1-dependencies-{{ checksum "package.json" }}
                paths:
                    - node_modules
            - run:
                name: Linting
                command: npm run lint
            - run:
                name: Testing
                command: npm run test
            - run:
                name: Building
                command: |
                    if [ "${CIRCLE_BRANCH}" == "master" ]; then
                        npm run build-prod
                    elif [ "${CIRCLE_BRANCH}" == "develop" ]; then
                        npm run build-dev
                    else
                        npm run build
                    fi
            - save_cache:
                key: v1-dist-{{ .Environment.CIRCLE_BRANCH }}-{{ .Environment.CIRCLE_SHA1 }}
                paths:
                    - dist
    deploy:
        working_directory: ~/project
        docker:
            - image: circleci/node:latest-browsers
        steps:
            - run:
                name: Show current branch
                command: echo ${CIRCLE_BRANCH}
            - restore_cache:
                key: v1-dist-{{ .Environment.CIRCLE_BRANCH }}-{{ .Environment.CIRCLE_SHA1 }}
            - run:
                name: Install aws cli
                command:
                    sudo apt-get -y -qq install awscli
            - run:
                name: Setting Signature Version 4 for S3 Request Authentication
                command: aws configure set default.s3.signature_version s3v4
            - run:
                name: Enable cloudfront for aws
                command: aws configure set preview.cloudfront true
            - run:
                name: Deploy to S3
                command: |
                    if [ "${CIRCLE_BRANCH}" == "develop" ]; then
                        aws --region eu-central-1 s3 sync dist/GraphOfServices s3://iivashchenko.pp.ua/ --delete
                    elif [ "${CIRCLE_BRANCH}" == "master" ]; then
                        aws --region eu-central-1 s3 sync dist/GraphOfServices s3://iivashchenko.pp.ua/ --delete
                    fi
            - run:
                name: refresh cache for cloudfront
                command: aws cloudfront create-invalidation --distribution-id ${CLOUDFRONT_DISTRIBUTION_ID} --paths '/*'
workflows:
    version: 2
    build_and_deploy:
        jobs:
            - build:
                filters:
                    branches:
                        only:
                            - /^feature.*/
                            - develop
                            - master
            - deploy:
                requires:
                    - build
                filters:
                    branches:
                        only:
                            - develop
                            - master